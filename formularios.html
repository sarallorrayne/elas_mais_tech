<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr><br>
    <!-- name: forma de identificar o campo em particular -->
    <!-- action: envia o arquivo (por padrão: recarrega a página) -->
    <!-- method: método http para requerir uma página -->

    <form action="">
        <div>
            <label for="texto">Nome:</label>
            <!-- <input type="text" id="texto" placeholder="Informe o seu nome" value="Sara"> -->
            <input type="text" name="nome" id="texto">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div>
            <label for="senha">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data-de-nascimento">
        </div>
        <div>
            <label for="hora">Horário</label>
            <input type="time" name="hora" id="hora">
        </div>
        <div>
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero">
        </div>
        <div>
            <label for="arquivo">Insira um arquivo</label>
            <input type="file" name="arquivo" id="arquivo">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="color">Cor</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" value="100" max="200" min="100">
        </div>
        <div>
            <label for="checkbox">CheckBox</label>
            <input type="checkbox" name="checkbox" id="checkbox" checked>
        </div>
        <div>
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio">
        </div>
    
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br><br>

    <div>
        <select name="select" id="select">
            <option value="" disabled selected>Selecione uma das opções</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
            <option value="transferencia">Transferência</option>
        </select>
    </div>
    <br><br>

    <div>
        <label for="submit">Botão Submit</label>
        <input type="submit" name="submit" id="submit" value="Enviar Formulário">
    </div>
    <div>
        <label for="reset">Botão Reset</label>
        <input type="reset" name="reset" id="reset" value="Limpar">
    </form>
</body>
</html>
